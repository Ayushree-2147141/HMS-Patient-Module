<body onload="loadXML()">
    <div class="header">
        <div class="sidebar" id="myTopnav">

    <article class="article">
      <div class="w3-row w3-padding-64">

          <h2 style="text-align: center;"><u>Appointments Scheduled</u></h2>

          <div class="CRUD">
              <button id="openForm" name="openForm" onclick="openForm()">Add</button>
          </div>
          
          <table id="table"></table>
          
          <!--Form for record input-->
          <form id='addRecordForm' class="col-sm-5">
              <h2>Enter New Record</h2>
              <div class="mb-3 mt-3">
                  <label class="form-label">Patient name</label>
                  <input type='text' name='Patient_name' id='Patient_name' class="form-control" placeholder="Enter Patient_name..">
              </div>
              <div class="mb-3 mt-3">
                <label class="form-label">Patient ID</label>
                <input type='text' name='Patient_id' id='Patient_id' class="form-control" placeholder="Enter Patient id..">
            </div>
            <div class="mb-3 mt-3">
              <label class="form-label">Doctor name</label>
              <input type='text' name='Doctor_name' id='Doctor_name' class="form-control" placeholder="Enter Doctor_name..">
          </div>
          <div class="mb-3 mt-3">
            <label class="form-label">Doctor id</label>
            <input type='text' name='Doctor_id' id='Doctor_id' class="form-control" placeholder="Enter Doctor_id..">
        </div>
        <div class="mb-3 mt-3">
          <label class="form-label">Date</label>
          <input type='date' name='Appointment_date' id='Appointment_date' class="form-control" placeholder="Enter Appointment_date..">
      </div>
      <div class="mb-3 mt-3">
        <label class="form-label">Time</label>
        <input type='time' name='Appointment_time' id='Appointment_time' class="form-control" placeholder="Enter Appointment_time..">
    </div>
    <div class="mb-3 mt-3">
      <label class="form-label">Gender</label>
      <input type='text' name='Gender' id='Gender' class="form-control" placeholder="Enter Gender..">
    </div>  
      
              <input type="button" value="Add" id="add" class="btn btn-primary" onclick="addNewRecord()">
              <input type="button" value="Close" id="close" class="btn btn-primary" onclick="closeForm()">
          </form>

          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
          <script src="Appointment.js"></script>

      </div>
      </article>
