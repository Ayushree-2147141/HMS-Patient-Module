<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-controller="customersCtrl" class="m-2">
    <div class="m-2">
        <div class="row">
            <div class="col">
                <label for="rowsToBeDisplayed">Display:</label>
                <input type="number" class="form-control rounded w-50" step="1" min="0" max="10" ng-model="rowlimit">
            </div>
            <div class="col">
                <label for="searchDoctor">Search Doctor:</label>
                <input type="text" class="form-control rounded w-50" ng-model="searchDoctor">
            </div>
        </div>
        
    </div>

     <table cellpadding="2" cellspacing="2" border="2" class="table table-striped table-dark table-hover table-sm">
         <thead>
             <tr>
                 <th><input type="search" class="form-control rounded" placeholder="Search id" aria-label="Search" aria-describedby="search-addon" /></th>
                 <th><input type="search" class="form-control rounded" placeholder="Search name" aria-label="Search" aria-describedby="search-addon" /></th>
                 <th><input type="search" class="form-control rounded" placeholder="Search age" aria-label="Search" aria-describedby="search-addon" /></th>
                 <th><input type="search" class="form-control rounded" placeholder="Search specialisation" aria-label="Search" aria-describedby="search-addon" /></th>
                 <th><input type="search" class="form-control rounded" placeholder="Search salary" aria-label="Search" aria-describedby="search-addon" /></th>
                 <th><input type="search" class="form-control rounded" placeholder="Search gender" aria-label="Search" aria-describedby="search-addon" /></th>
             </tr>
             
         <tr>
             <th scope="col">ID</th>
             <th scope="col">NAME</th>
             <th scope="col">AGE</th>
             <th scope="col">SPECIALISATION</th>
             <th scope="col">SALARY</th>
             <th scope="col">GENDER</th> 
         </tr>
         </thead>
         <tbody>
         <tr ng-repeat="x in myData | limitTo:rowlimit">
             <td scope="row">{{x.id}}</td>
             <td>{{x.name | uppercase}}</td>
             <td>{{x.age}}</td>
             <td>{{x.specialisation | myfilter}}</td>
             <td>{{x.salary | currency}}</td>
             <td>{{x.gender | myfilter}}</td>
         </tr>
         </tbody>

     </table>

    
    <script src="./script.js">

    </script>
</body>
</html>
