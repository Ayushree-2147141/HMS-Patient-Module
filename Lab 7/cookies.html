<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <title>Cookies</title>
</head>
<body class="w-75 ms-5">
    <form class="m-5" name="myForm">
        <h3><u>Contact Details</u></h3>
        <div class="row">
            <label for="username" class="form-label" name="username">Name</label>
            <div class="col">
                <div class="mb-3">
                    <input type="name" class="form-control" id="username" name="username" placeholder="Your name please...">
                </div>
            </div>
            <div class="col">
                <select id="demo" class="form-select ms-5 w-50 " onchange="changeBackground()">
                    <option value="Select Color">Select Color</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                    <option value="yellow">Yellow</option>
                </select>
            </div>
        </div>
        
        <button class="btn btn-primary" onclick="setCookie1()">Set Cookie1</button>
        <button class="btn btn-primary" onclick="getCookie1()">Get Cookie1</button>
        <button class="btn btn-primary" onclick="deleteCookie1()">Delete Cookie1</button>
        
        <div class="progress mt-3">
            <div class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <div class="mb-3 mt-3">
            <label for="contact" class="form-label" name="contact">Contact</label>
            <input type="text" class="form-control w-25" id="contact" name="contact" placeholder="Phone number">
        </div>
        <button class="btn btn-primary" onclick="setCookie2()">Set Cookie2</button>
        <button class="btn btn-primary" onclick="getCookie2()">Get Cookie2</button>
        <button class="btn btn-primary" onclick="deleteCookie2()">Delete Cookie2</button>

        <div class="progress mt-3">
            <div class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <div class="mb-3 mt-3">
            <label for="emailId" class="form-label" name="email">Email Id</label>
            <input type="name" class="form-control w-50" id="email" name="email" placeholder="Enter your email-id...">
        </div>

        <button class="btn btn-primary" onclick="setCookie3()">Set Cookie3</button>
        <button class="btn btn-primary" onclick="getCookie3()">Get Cookie3</button>
        <button class="btn btn-primary" onclick="deleteCookie3()">Delete Cookie3</button>
    </form>

    
    <div class="row w-100">
        <div class="col">
            <div class="image-section ms-5 " id="image-section">
                <h3><u>Change Image</u></h3>
                <img src="./img1.gif" alt="" id="image-1" style="width:200px; height:200px;">
                <button onclick = "changeImage()" class="btn btn-primary m-2"> Change Image! </button>                     
            </div>
        </div>
        <div class="col ms-5">
            
            <div class="row">
                <h3><u>Session</u></h3>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Patient id" id="patientId">
                    <!-- <button onclick="clickCounter()" class="btn btn-primary mt-3">Next</button>  -->
                </div>
                <div class="col">
                    <div class="session">
                        
                        <!-- <p id="counter">0</p> -->
                        <input type="text" class="form-control" placeholder="Patient disease" id="diagnosis">
                        
                    </div>
                </div>
            </div>
            <p id="demo"></p>
            <button onclick="setSession()" class="btn btn-primary mt-3">Set Session</button> 
            <!-- <button onclick="getSession()" class="btn btn-primary mt-3">Get Session</button>  -->
        <!-- <button onclick="DisplaySessionTimeout()" class="btn btn-primary">Count-Down</button> -->
        </div>
    </div>
   

      <script src="./script.js"></script>
</body>
</html>
