<html>
   <head>
   
      <script type = "text/javascript">
         
            function WriteCookie()
            {
               var now = new Date();
               now.setMonth( now.getMonth() + 1 );
               cookievalue = escape(document.myform.customer.value) + ";"
               
               document.cookie="name=" + cookievalue;
               document.cookie = "expires=" + now.toUTCString() + ";"
               document.write ("Setting Cookies : " + "name=" + cookievalue );
            }

            function ReadCookie()
            {
               if(document.cookie.length!=0)
               {
                  cookievalue = escape(document.myform.customer.value) + ";"
                  document.cookie="name=" + cookievalue;
                  // alert(document.cookie);
                  document.write ("Getting Cookies : " + document.cookie);
               }
               else{
                     alert("No cookies");
               }
            }
      </script>

      
   </head>
   <body>
   
      <form name = "myform" action = "">
         Enter name: <input type = "text" name = "customer"/> <br>
         <input type = "button" value = "Set Cookie" onclick = "WriteCookie()" style="margin-top:10px;"/> <br>
         <input type = "button" value = "Get Cookie" onclick = "ReadCookie()" style="margin-top:10px;"/>
      </form>
      
   </body>
</html>
