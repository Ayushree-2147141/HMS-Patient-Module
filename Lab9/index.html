<!DOCTYPE html>
<html ng-app="myapp" ng-controller="myctrl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <div class="container-fluid">
          <a class="navbar-brand" href="#/index">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" aria-current="page" href="#/appointment">Appointments</a>
              <a class="nav-link" href="#/schedule">Schedule</a>
              <a class="nav-link" href="#/patient">Patient Info</a>
            </div>
          </div>
        </div>
    </nav>


    <div class="row m-2">
        <div class="col-3">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="./images/download1.jpg" width="170px" height="170px" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">{{user.first}} {{user.last}}</h5>
                  <p class="card-text">Hello! welcome to HMS.<br> You can schedule your appointments here.</p>
                  <a href="#/appointment" class="btn btn-primary">Show Appointments</a>
                </div>
              </div>
        </div>
       <div class="col-8">
            <div class="mainContent">
                <ng-view></ng-view>
            </div>
       </div>
          
    </div>


<script src="./spa.js"></script>
</body>
</html>
